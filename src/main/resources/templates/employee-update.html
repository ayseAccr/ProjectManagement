<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/employees/edit/{id}(id=${employee.employeeId})}" th:object="${employee}" method="POST">
                        
                        <div class="row">
                            <input type="hidden" th:field="*{employeeId}">
                            <input  type="text" th:value="*{firstName}" th:field="*{firstName}" placeholder="name">
                            <input class="form-control" type="text" th:field="*{lastName}"id="name" placeholder="name"> 
                            <input class="form-control" type="text" th:field="*{email}"id="name" placeholder="name"> 
                            <input class="form-control" type="text" th:field="*{theProject}"id="name" placeholder="project id"> 
                            </div>
                            <div class="form-group col-md-8">
                               
                                <button type="submit">update</button>
                                
                            </div>
                          
                        </div>
                    </form>
                    <td>
                        <a class="h4 mr-3" th:href="@{/employees/deleteEmployee/{id}(id=${employee.employeeId})}">delete</a> 

                    </td>
                </div>
            </div>
       
    </div>



</body>
</html>
