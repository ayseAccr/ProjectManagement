<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css}" />
      <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.css}" />
      <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../static/css/custom-styles.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
    
    
    

    <div class="container">
        <h1 class="bold">projectsList</h1>
      <div id="accordion">
          <tr th:each="temp ,iterStat :${projectsList}">
        <div class="card" >
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <th th:text="${temp.projectId}"/>
                <td th:text="${temp.projectName}">
              </button>
            </h5>
        </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                   
                   <table class="table table dark ">

                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">projectDescription</th>
                        <th scope="col">stage</th>
                       
                      </tr>
                        <th th:text="${temp.projectId}"/>
                        <td th:text="${temp.projectName}"/>
                        <td th:text="${temp.projectDescription}"/>  
                        <td th:text="${temp.stage}"/>
                        <!-- <td th:text="${iterStat.index}"/> -->
                   </table>
                
            </div>
          </div>
      </div>
       </tr>
      </div>
    </div>










   

   <div class="container">
    <div class="col-md-4" >
      <canvas id="myPieChart" height="30" width="30"></canvas>

       </div>
    </div>

 <table class="table table dark ">

      </tr>
 
     </tbody>
 </table>
</div>
  -->
    
    
    

 



 <script type="text/javascript" th:src="@{js/myPieChart.js}"></script>

</script>











</body>
</html>
