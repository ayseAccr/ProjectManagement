<body>
    
    
    
  <div class="accordion" id="accordionExample">
    <div class="container">
        <h1 class="bold">projectsList</h1>
      <div id="accordion">
          <tr th:each="temp ,iterStat :${projectsList}">
        <div class="card" >
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <th th:text="${temp.projectId}"/>
                <td th:text="${temp.projectName}">
              </button>
            </h5>
        </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                   
                   <table class="table table dark ">

                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">projectDescription</th>
                        <th scope="col">stage</th>
                       
                      </tr>
                        <th th:text="${temp.projectId}"/>
                        <td th:text="${temp.projectName}"/>
                        <td th:text="${temp.projectDescription}"/>  
                        <td th:text="${temp.stage}"/>

                        <!-- <td th:text="${temp.employees}"/> -->
                       <div class="card-body">
                        <tr th:each="temp1 ,iterStat :${temp.employees}">
                        <td th:text="${temp1.firstName}"/>
                       </tr>
                       </div>
                       
                        <!-- <td th:text="${iterStat.index}"/> -->
                   </table>
                
            </div>
          </div>
      </div>
       </tr>
       <a href="/projects/new">Create a new project</a>

       <a href="/employees/all">Look at all employees</a>
       <br style = "line-height:100;"> 
       <a href="/employees/new">add employee</a>
      </div>
    </div>
